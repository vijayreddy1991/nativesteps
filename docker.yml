resources:
  - name: docker_Build_vijay
    type: BuildInfo
    configuration:
      sourceArtifactory: art_v
      buildNumber: 1
      buildName: dockertest
      
  - name: docker_build_promote_test
    type: BuildInfo
    configuration:
      sourceArtifactory: art_v
      buildNumber: 1
      buildName: dockertest
      
  - name: dockerbuild_vijay
    type: GitRepo
    configuration:
      path: vijayreddy1991/nativesteps
      gitProvider: vijay
      branches:
        include: docker
        
pipelines:
  - name: docker_vijay
    configuration: 
      runtime: # optional            
        type: host 
    steps:
      - name: dockerBuild
        type: DockerBuild
        configuration:
          affinityGroup: A
          dockerFileLocation: .
          dockerFileName: Dockerfile
