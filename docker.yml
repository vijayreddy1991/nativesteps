#           dockerImageName: 'rhel8rt.jfrog-pipelines.com/docker-local/pipelines'
#           dockerImageName: 'pipelines.westus.cloudapp.azure.com:8082/docker-local/pipelines'
          dockerImageName: 'c7-install.jfrog-pipelines.com/docker-local/pipelines'
#           dockerImageName: 'dev.jfrog-pipelines.com/docker-local/pipelines'
          dockerImageTag: '${run_number}'
          integrations:
            - name: art_v
          inputResources:
            - name: dockerbuild_vijay
        execution:
          onStart:
            - echo "hi"
            - docker images
            - printenv
            - ls -la
          onSuccess:
            - docker images
      - name: dockerPush
        type: DockerPush
        configuration:
          affinityGroup: A
          targetRepository: docker-local
          integrations:
            - name: art_v
          inputSteps:
            - name: dockerBuild
            
